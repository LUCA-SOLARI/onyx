<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Cart - Onyx Store</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/Hero-Clean-images.css">
  <link rel="stylesheet" href="assets/css/Navbar-Right-Links-Dark-icons.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1;
    }

    footer {
      margin-top: auto;
    }

    /* Black button with white text */
    .btn-black {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
    }

    /* Ensure button does not change on hover */
    .btn-black:hover {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md bg-dark py-3" data-bs-theme="dark">
  <div class="container">
    <a class="navbar-brand" href="/">ONYX STORE</a>
    <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navcol-1">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Empty Cart Container -->
<div class="container py-5 content">
  <h2 class="text-center mb-4">Shopping Cart</h2>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h4>Your cart is empty.</h4>
          <p class="mt-3 text-muted">Looks like you haven't added anything to your cart yet.</p>
          <button class="btn btn-black mt-4" onclick="window.location.href='/'">CONTINUE SHOPPING</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="py-4 bg-dark">
  <div class="container text-center text-white">
    <p>&copy; 2025 O-NYX Store. All Rights Reserved.</p>
  </div>
</footer>

<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
