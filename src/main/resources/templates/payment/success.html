<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Black button with white text */
        .btn-black {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }

        /* Ensure button does not change on hover */
        .btn-black:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Success message -->
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="alert alert-success text-center" role="alert">
                <h4 class="alert-heading">Order Successfully Placed!</h4>
                <p>Your order has been placed successfully. Thank you for your purchase!</p>
                <hr>
                <p class="mb-0">Order identifier: <strong th:text="${order_identifier}">order identifier</strong></p>
            </div>

            <div class="text-center">
                <button class="btn btn-black mt-3" onclick="window.location.href='/'">Go to Homepage</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (bundled) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
