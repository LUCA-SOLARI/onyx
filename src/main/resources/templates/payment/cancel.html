<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Cancelled</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Black button with white text */
        .btn-black {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }

        /* Ensure button does not change on hover */
        .btn-black:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="text-center">
        <h1 class="display-3 text-black">Payment Cancelled</h1>
        <p class="lead text-muted">Oops! It looks like you canceled the payment process.</p>
        <p>Forgot to add something to your cart? No worries! Feel free to shop around, then come back to complete your purchase.</p>
        <button class="btn btn-black mt-4" onclick="window.location.href='/'">Go Back to Shop</button>
    </div>
</div>

<!-- Bootstrap JS Bundle (includes Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
